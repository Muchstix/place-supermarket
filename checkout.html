<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Place Supermarket | checkout</title>

        <!-- font awesome -->
        <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" 
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" 
        crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	    crossorigin="anonymous">
	    <link rel="stylesheet"
	    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
	    crossorigin="anonymous">
	    <link rel="stylesheet"
	    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.csshttps://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
	    crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="store.css">
        
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar" >
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="store logo"/>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div> 
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- Hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Place Supermarket</h1>
                <button class="banner-btn">shop now</button>

            </div>
        </header>
        <!-- end of hero -->
        <!-- cart -->
        
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
            
                </div>
                <div class="cart-footer">
                    <h3>your total : UGX <span class="cart-total">0</span> </h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                    <button class="check-out banner-btn">checkout</button>
                </div>
            </div>
        
        <!-- end of cart -->
        <footer class="navbar">
            <div class="navbar-center">
                <div class="container main-footer-container">
                    <h3 class="band-name">The Place Supermarket</h3>
                </div>
            </div>
        </footer>
    <script src="app.js"></script>
    </body>
</html>
